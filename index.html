<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных пользователей</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         > 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row game-card ">
            <div class="col col-md-6 offset-md-3 ">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h3 class="card-title"> Фамилия: <span id="surnameOutput">  </span></h3>
                                <h4> Имя/Отчество: <span id="firstNameOutput"> Имя </span></h4>
                                <p>
                                   Пол: <span id="genderOutput"> Пол </span>
                                    <span> </span>
                                    <span id="birthYearOutput"> Год рождения </span>
                                </p>
                                <p>Дата рождения: <span id="birthDateOutput"> Дата рождения </span> </p>
                                <p>Профессия: <span id="professionOutput"> Профессия: </span></p>
                                <button id="clearButton" class="btn btn-danger mt-3"> Очистить данные </button>
                                <button id="generateButton" class="btn btn-success mt-3"> Сгенирировать даныне </button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
    
</body>
</html>
